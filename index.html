  <p>
  서울특별시는 대한민국의 수도이자 최대 도시이다.지방자치법의 특별법으로 법률상 대한민국 제1의 도시로 규정되어 있다.
  현재 대한민국 유일 특별시이며, 수장인 서울특별시장은 대한민국의 광역자치단체장 중 유일하게 장관급 대우를 받는다.
  1한까지 포함해도 북한 최대 도시 평양의 인구가 300만명밖에 되지 않아 서울은 명실상부한 한반도의 종주 도시이다.
  </p>
